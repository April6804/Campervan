            <h3>Contact Us</h3>
            <p> Want more info? Want to suggest a meetup? Please message us bellow.</p>

            <br>
            <label for="name">Name:</label>

            <!-- Custom upload file button, hiding standard file input -->

            <div id="hide"><input id="upfile" type="file" value="upload" onchange="sub(this)"/></div>

            <input type="submit" class="cursor" value="Submit">
            <br>
            <input type="checkbox" class="cursor" id="news" name="news" checked>
            <label for="news">Recieve our newsletters</label>
